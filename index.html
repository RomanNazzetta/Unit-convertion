<body>
    <div class="topdiv">
    <h3>Metric/Imperial unit conversion</h1></p>
    <input type="text" style="margin-top: 25px;" class="topdivtext">
    <buttondiv class="boton">
    <button class="btn-ench">Convert to KG</button>
    <button class="btn-ench">Convert to Pound</button>
    </buttondiv>
    </div>

    <div class="downdiv">
    <p>
    <h2>Length (Meter/Feet)</h2>
    <h3>0 meters = 0.000 feet | 0 feet = 0.000 meters</h3>
    </p>
    <p>
    <h2>Volume (Liters/Gallons)</h2>
    <h3>0 liters = 0.000 gallons | 0 gallons = 0.000 liters</h3>
    </p>
    <p>
    <h2>Mass (Kilograms/Pounds)</h2>
    <h3>0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</h3>
    </p>
    </div>
